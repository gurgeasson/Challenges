<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <h2>Calculator</h1>
    <section>
      <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">

          <button class="button" data-action="clear">C</button>
          <button class="button" data-action="backspc">&larr;</button>
          <button class="button" data-action="multiply">*</button>
          <button class="button" data-action="divide">/</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button" data-action="subtract">-</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button" data-action="add">+</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button" data-action="decimal">.</button>
        
          <button class="button">0</button>
          
          <button id="calculate" class="button" data-action="calculate">=</button>
        </div>
      </div>
  </section>
  <script src="calculator.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
