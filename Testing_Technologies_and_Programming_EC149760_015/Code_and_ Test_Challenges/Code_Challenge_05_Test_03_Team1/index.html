<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shopping List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="shoppingList.js" async defer></script>
</head>
<body>
  <div class="container my-5 align-items-center">
    <div class="row">
      <div class="col col-2"></div>
      <div class="col col-8">
        <form>
          <div class="mb-3">
            <div class="row g-3 align-items-center">
              <div class="col-md-6">
                <input type="text" class="form-control" id="newListItem" placeholder="New List Item" data-cy="newListItem">
              </div>
                <label for="quantity" class="form-label col-2 col-form-label">Quantity: </label>
              <div class="col-sm-2">
                <input type="number" class="form-control" id="quantity" data-cy="quantity">
              </div>
              <div class="col-md-2 d-grid">
                <button type="button" class="btn btn-primary"  onclick="addItem()" data-cy="submitBtn">Add to List</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col col-2"></div>
    </div>
    <div class="row">
      <div class="col col-2"></div>
      <div class="col col-8" id="list" data-cy="list"></div>
      <div class="col col-2"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
